<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Developer Login</title>
  <link rel="stylesheet" href="dev-style.css" />
  <style>
    .reset-container {
      background-color: #4e342e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      max-width: 400px;
      margin: 100px auto;
      color: #fff3e0;
      text-align: center;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #a1887f;
      color: #3e2723;
      border: none;
      padding: 12px 24px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d7ccc8;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6d4c41;
      color: #fff3e0;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 700;
    }
    .back-btn:hover {
      background-color: #8d6e63;
      color: #3e2723;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Developer Password</h2>
    <form id="resetForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />

      <button type="submit">Update Password</button>
    </form>

    <a href="dev-login.html" class="back-btn">‚Üê Back to Login</a>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("devUsers")) || {
      "viktor orlov": "dragon2025!",
      "vinicius scofield": "paddleMaster@88"
    };

    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();
      const newPassword = document.getElementById("newPassword").value;

      if (!users[username]) {
        alert("User not found.");
        return;
      }

      users[username] = newPassword;
      localStorage.setItem("devUsers", JSON.stringify(users));
      alert("Password updated successfully!");
      window.location.href = "dev-login.html";
    });
  </script>
</body>
</html>
