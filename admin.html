<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Boat Admin Panel</title>
<link rel="stylesheet" href="admin-style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="admin.js" defer></script>
</head>
<body>
<div class="admin-container">
    <aside class="admin-sidebar">
        <h2>Dragon Boat Admin</h2>
        <nav>
            <ul>
                <li><button onclick="showSection('dashboard')">ðŸš€ Dashboard</button></li>
                <li><button onclick="showSection('products')">ðŸ›’ Products</button></li>
                <li><button onclick="showSection('orders')">ðŸ“¦ Orders</button></li>
                <li><button onclick="showSection('analytics')">ðŸ“Š Analytics</button></li>
            </ul>
        </nav>
    </aside>

    <main class="admin-main">
        <!-- Dashboard -->
        <section class="admin-section" id="dashboard">
            <h1>ðŸš€ Dashboard</h1>
            <p>Welcome, Admin! Use the sidebar to manage your shop.</p>
        </section>

        <!-- Products Section -->
        <section class="admin-section" id="products">
            <h1>ðŸ›’ Products</h1>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>

                <textarea id="productDesc" placeholder="Description" required></textarea>
                <button type="submit">Add Product</button>

        <!-- Orders Section -->

                        <th>Phone</th>
                        <th>Address</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will populate here -->
                </tbody>
            </table>
        </section>

        <!-- Analytics Section -->
        <section class="admin-section" id="analytics">
            <h1>ðŸ“Š Analytics</h1>

    </main>
</div>
</body>
</html>
