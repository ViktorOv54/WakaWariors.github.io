<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event - Developer Tools</title>
  <link rel="stylesheet" href="dev-style.css" />
  <style>
    form {
      max-width: 400px;
      margin: 50px auto;
      background: #4e342e;
      padding: 30px;
      border-radius: 12px;
      color: #fff3e0;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      background-color: #cc0000;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e53935;
    }
    .back-btn {
      display: inline-block;
      background-color: #6d4c41;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    .back-btn:hover {
      background-color: #8d6e63;
    }
  </style>
</head>
<body>
  <form id="createEventForm">
    <h2 style="text-align:center; margin-bottom: 25px;">Create New Event</h2>

    <label for="eventTitle">Event Title</label>
    <input type="text" id="eventTitle" name="eventTitle" required />

    <label for="eventDate">Event Date</label>
    <input type="date" id="eventDate" name="eventDate" min="2023-01-01" max="2026-12-31" required />

    <label for="eventTime">Event Time</label>
    <input type="time" id="eventTime" name="eventTime" required />

    <label for="eventLocation">Event Location</label>
    <input type="text" id="eventLocation" name="eventLocation" required />

    <button type="submit">Save Event</button>

    <!-- Back button AFTER Save button -->
    <a href="developer-tools.html" class="back-btn">â¬… Back to Developer Tools</a>
  </form>

<script>
  const form = document.getElementById('createEventForm');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const title = document.getElementById('eventTitle').value.trim();
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value;
    const location = document.getElementById('eventLocation').value.trim();

    if(!title || !date || !time || !location) {
      alert('Please fill in all fields.');
      return;
    }

    let events = JSON.parse(localStorage.getItem('events')) || [];

    // Add new event
    events.push({ title, date, time, location });
    localStorage.setItem('events', JSON.stringify(events));

    alert('Event saved! Returning to calendar...');
    window.location.href = 'add-event.html';  // Redirect back to calendar
  });
</script>
</body>
</html>
